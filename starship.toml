"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$fill\
$git_branch\
$git_status\
$git_metrics\
$time\
$cmd_duration\n  \
[󰧱](fg:iris) \
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'
flamingo = "#f5c2e7"

[directory]
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:rose"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[localip]
ssh_only = false
format = '[](fg:overlay)[𐋃 $localipv4]($style)[](fg:overlay)'
style = "bg:overlay fg:flamingo"
disabled = false

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:overlay)[ $symbol $branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = '[](fg:overlay)([$all_status$ahead_behind]($style))[](fg:overlay) '
up_to_date = '[ ✓ ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:flamingo)'
stashed = '[\$](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:flamingo)'
renamed = '[»\($count\)](bg:overlay fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:flamingo)'
ahead = '[⇡\(${count}\)](bg:overlay fg:foam)'
diverged = '⇕[\[](bg:overlay fg:iris)[⇡\(${ahead_count}\)](bg:overlay fg:foam)[⇣\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[⇣\(${count}\)](bg:overlay fg:rose)'

[git_metrics]
format = '[](fg:overlay)([ $added ]($added_style))([ $deleted]($deleted_style))[](fg:overlay) '
added_style = 'fg:flamingo bg:overlay'
deleted_style = 'fg:love bg:overlay'
ignore_submodules = true
disabled = false


[time]
disabled = false
format = " [](fg:overlay)[ $time 󰴈 ]($style)[](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[](fg:overlay)[  $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:love"
style_user = "bg:overlay fg:love"

[cmd_duration]
show_milliseconds = true
format = " [](fg:overlay)[󱫪 in $duration ]($style)[](fg:overlay)"
style = "bg:overlay fg:love"
disabled = false
show_notifications = true
min_time_to_notify = 45000

